<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
  <head>
    <script type="text/javascript" src="/javascript/jquery-1.6.2.min.js"></script>  
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
      // var socket = io.connect('http://aaa.emuaki.cloud9ide.com/');
      var socket = io.connect('http://stark-mist-7792.herokuapp.com/');
      socket.on('price', function (data) {
        console.log(data);
        var currencyPair = data.currencyPair.replace("/", "");;
        var target = $("#pricePanel_" + currencyPair);
        target.find(".currencyPair").html(data.currencyPair);
        target.find(".bid").html(data.bid);
        target.find(".ask").html(data.ask);
      });
   </script>
  </head>

index.ejs
